<H1>Formula 1</H1>
<hr>

 <div class="row">
    <app-personajes></app-personajes>
 <!--    -->

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
                
                
            >
            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.potencia"
                
            >

            <button type="submit">
                Agregar
            </button>

        </form>

    </div>

</div>
